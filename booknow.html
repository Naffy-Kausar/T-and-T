					</table>
				</div><br>

						<thead>
							<tr>
								<th></th>
								<th>Price(per person)</th>
								<th>No. of Person</th>
								<th>Calculated Amount</th>
							</tr>
						</thead>

												<option>Aadhaar ID</option>
